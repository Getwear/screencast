<!DOCTYPE html>
<html>
<head>
    <title>screencast</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/css/screencast.css"/>
    <link rel="stylesheet" href="./src/css/cursor.css"/>
    <link rel="stylesheet" href="src/css/popup.css"/>

    <script src="./src/lib/jquery-1.10.2.js"></script>
    <script src="./src/lib/jquery.easing.1.3.js"></script>
    <script src="./src/lib/lodash.2.2.1.js"></script>
    <script src="src/js/screencast.js"></script>

    <script>
        $(function() {
            var $screencast = $('.screencast').screencast(),
                instance = $screencast.data('screencast');

            $screencast.on('complete', function(e, data) {
                console.log('Step %s Finished', data.frame);
            });

            $('.start').on('click', function() {
                instance.start();
            });

            $('.pause').on('click', function() {
                instance.pause();
            });

            $('.stop').on('click', function() {
                instance.stop();
            });
        });
    </script>
</head>
<body>
<div class="screencast" onclick="return [
     {
        'box': [
            ['fadeTo', .8, 800]
        ]
    }, {
        'cursor': [
            ['wait', 1000],
            ['moveTo', [133, 275], {'duration': 900}],
            ['addClass', 'cursor-text'],
            'click'
        ]
    }, {
        'cursor': [
            ['addClass', 'cursor-hidden']
        ],
        'login': [
            ['addClass', 'focused'],
            ['typeText', 'konstntinopolsky@longdomain.ru'],
            ['removeClass', 'focused']
        ],
        'firstPopover': [
            ['popup', 'show', {
                'coords': [200, 190],
                'position': 'top',
                'text': 'Привет, я попап!'
            }]
        ]
    }, {
        'cursor': [
            ['removeClass', 'cursor-text'],
            ['removeClass', 'cursor-hidden'],
            ['moveTo', 'password'],
            'click',
            ['addClass', 'cursor-text']
        ],
        'box': [
            ['fadeTo', 0]
        ]
    }, {
        'cursor': [
            ['addClass', 'cursor-hidden']
        ],
        'password': [
            ['addClass', 'focused'],
            ['typeText', 'password', {'mask': true}],
            ['removeClass', 'focused']
        ],
        'firstPopover': [
            ['popup', 'hide']
        ]
    }, {
        'cursor': [
            ['removeClass', 'cursor-text'],
            ['removeClass', 'cursor-hidden'],
            ['moveTo', 'target'],
            'click',
            ['wait', 300]
        ]
    }, {
        'cursor': [
            ['moveTo', [200, 210]]
        ]
    }, {
        'cursor': [
            ['addClass', 'cursor-pointer'],
            ['circleAround', [200, 200]],
            ['removeClass', 'cursor-pointer'],
            ['moveTo', [340, 110]]
        ]
    }
];">
    <div class="login"></div>
    <div class="firstPopover"></div>
    <div class="password">
        <div class="type-text"></div>
    </div>
    <div class="cursor" data-offsetX="6" data-offsetY="8"></div>
    <div class="box"></div>
    <div class="target"></div>
    <div class="movie">
        <img src="./src/i/slide.png" alt=""/>
    </div>
</div>
<p>
    <button class="start">Старт</button>
    <button class="pause">Пауза</button>
    <button class="stop">Стоп</button>
</p>
</body>
</html>
