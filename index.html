<!DOCTYPE html>
<html>
<head>
    <title>Slideshow</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./src/css/slideshow.css"/>
    <link rel="stylesheet" href="./src/css/cursor.css"/>

    <script src="./src/lib/jquery-1.10.2.js"></script>
    <script src="./src/lib/lodash.2.2.1.js"></script>
    <script src="./src/js/slideshow.js"></script>

    <script>
        $(function() {
            var $slideshow = $('.slideshow').slideshow(),
                instance = $slideshow.data('slideshow');

            $slideshow.on('complete', function(e, data) {
                console.log('Step %s Finished', data.frame);
            });

            $('.start').on('click', function() {
                instance.start();
            });

            $('.stop').on('click', function() {
                instance.stop();
            });
        });
    </script>
</head>
<body>
<div class="slideshow">
    <div class="slideshow-frame" onclick="return [
        {
            'cursor': [
                ['moveTo', [133, 275]],
                'click'
            ],
            'box': [
                ['fadeTo', .3]
            ]
        }, {
            'login': [
                ['addClass', 'focused'],
                ['typeText', 'konstntinopolsky@longdomain.ru'],
                ['removeClass', 'focused']
            ]
        }, {
            'cursor': [
                ['moveTo', 'password'],
                'click'
            ],
            'box': [
                ['fadeTo', 800, 0.9]
            ]
        },  {
            'password': [
                ['addClass', 'focused'],
                ['typeText', 'password', {'mask': true}],
                ['removeClass', 'focused']
            ]
        }
    ];">
        <div class="login"></div>
        <div class="password"></div>
        <div class="cursor"></div>
        <div class="box"></div>
    </div>
    <div class="movie">
        <img src="./src/i/slide.png" alt=""/>
    </div>
    <p>
        <button class="start">Запустить</button>
        <button class="stop">Остановить</button>
    </p>
</div>
</body>
</html>
