<!DOCTYPE html>
<html>
<head>
    <title>screencast</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/css/screencast.css"/>
    <link rel="stylesheet" href="./src/css/cursor.css"/>
    <link rel="stylesheet" href="src/css/popup.css"/>

    <script src="./src/lib/jquery-1.10.2.js"></script>
    <script src="./src/lib/jquery.easing.1.3.js"></script>
    <script src="./src/lib/lodash.2.2.1.js"></script>
    <script src="src/js/screencast.js"></script>

    <script>
        $(function() {
            var $screencast = $('.screencast').screencast(),
                instance = $screencast.data('screencast');

            $screencast.on('complete', function(e, data) {
                console.log('Step %s Finished', data.frame);
            });

            $('.start').on('click', function() {
                instance.start();
            });

            $('.pause').on('click', function() {
                instance.pause();
            });

            $('.stop').on('click', function() {
                instance.stop();
            });
        });
    </script>
</head>
<body>
<div class="screencast" onclick="return [
    {
        'cursor': [
            ['wait', 1000],
            ['moveTo', [133, 275], {'duration': 400}],
            'click'
        ],
        'box': [
            ['fadeTo', .8]
        ]
    }, {
        'login': [
            ['addClass', 'focused'],
            ['typeText', 'konstntinopolsky@longdomain.ru'],
            ['removeClass', 'focused']
        ],
        'firstPopover': [
            ['popup', 'show', {
                'coords': [200, 190],
                'position': 'top',
                'text': 'Привет, я попап!'
            }]
        ],
        '#extra': [
            ['moveTo', [300, 300]]
        ]
    }, {
        'cursor': [
            ['moveTo', 'password'],
            'click',
            ['moveTo', 'target']
        ],
        'box': [
            ['fadeTo', 800, 0.9]
        ]
    },  {
        'password': [
            ['addClass', 'focused'],
            ['typeText', 'password', {'mask': true}],
            ['removeClass', 'focused']
        ],
        'firstPopover': [
            ['popup', 'hide']
        ]
    }, {
        'cursor': [
            ['circleAround', [200, 200]]
        ]
    }
];">
    <div class="login"></div>
    <div class="firstPopover"></div>
    <div class="password">
        <div class="type-text">hello</div>
    </div>
    <div class="cursor" data-offsetX="4" data-offsetY="4"></div>
    <div class="box"></div>
    <div class="target"></div>
    <div class="movie">
        <img src="./src/i/slide.png" alt=""/>
    </div>
</div>
<p>
    <button class="start">Старт</button>
    <button class="pause">Пауза</button>
    <button class="stop">Стоп</button>
</p>
<div id="extra" style="background: #F00;
                       width: 100px;
                       height: 100px;
                       position: absolute;
                       left: 30px;
                       top: 30px;
                       display: none;"></div>
</body>
</html>
