<!DOCTYPE html>
<html>
<head>
    <title>screencast</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/css/screencast.css"/>
    <link rel="stylesheet" href="./src/css/cursor.css"/>

    <script src="./src/lib/jquery-1.10.2.js"></script>
    <script src="./src/lib/jquery.easing.1.3.js"></script>
    <script src="./src/lib/lodash.2.2.1.js"></script>
    <script src="src/js/screencast.js"></script>

    <script>
        $(function() {
            var $screencast = $('.screencast').screencast(),
                instance = $screencast.data('screencast');

            $screencast.on('complete', function(e, data) {
                console.log('Step %s Finished', data.frame);
            });

            $('.start').on('click', function() {
                instance.start();
            });

            $('.pause').on('click', function() {
                instance.pause();
            });

            $('.stop').on('click', function() {
                instance.stop();
            });
        });
    </script>
</head>
<body>
<div class="screencast" onclick="return [
    {
        'cursor': [
            ['wait', 100],
            ['moveTo', [133, 275], {'duration': 4000}],
            'click'
        ],
        'box': [
            ['fadeTo', .3]
        ]
    }, {
        'login': [
            ['addClass', 'focused'],
            ['typeText', 'konstntinopolsky@longdomain.ru'],
            ['removeClass', 'focused']
        ]
    }, {
        'cursor': [
            ['moveTo', 'password'],
            'click'
        ],
        'box': [
            ['fadeTo', 800, 0.9]
        ]
    },  {
        'password': [
            ['addClass', 'focused'],
            ['typeText', 'password', {'mask': true}],
            ['removeClass', 'focused']
        ]
    }
];">
    <div class="login"></div>
    <div class="password"></div>
    <div class="cursor"></div>
    <div class="box"></div>
    <div class="movie">
        <img src="./src/i/slide.png" alt=""/>
    </div>
</div>
<p>
    <button class="start">Старт</button>
    <button class="pause">Пауза</button>
    <button class="stop">Стоп</button>
</p>
</body>
</html>
